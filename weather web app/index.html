<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>WEATHER APP</h1>
        
        <div class="tab-container">
            <p class="tab" data-user-weather>Your weather</p>
            <p class="tab" data-search-weather>search weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container --->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p id="g1">Grant Location Acess</p>
                <p id="g2">Allow Access To Get Weather Information</p>
                <button class="grant-button" data-grant-access>GRANT ACCESS</button>
            </div>
            <!-- search form -->
            <form class="search-form" data-search-form >
                <input placeholder="Search for city..." data-search-input>
                <button class="btn" type="submit" data-search-button><img src="./assets/search.png" height="20" width="20" loading="lazy"></button>
            </form>
            <!-- loading screen container-->
            <div class="loading-container">
                <img src="./assets/loading.gif" height="80" width="80" loading="lazy">
                <p>Loading...</p>
            </div>
            <!-- user weather container -->
            <div class="user-weather-container">
                <div class="weather-city">
                    <p data-weather-city></p>
                    <img data-country-flag width="20px" height="20px" loading="lazy">
                </div>
                <p data-weather-status></p>
                <img data-weather-image>
                <p data-temperature></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" width="40" height="40">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" width="40" height="40">
                        <p>HUMIDITY</p>
                        <p data-humidity style="color: blue;"></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" width="40" height="40">
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
